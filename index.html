<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>

    <script src="https://kit.fontawesome.com/59c3aafcd3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div class="card-groups">
            <div class="card-group " data-index="0" data-status="active">
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
            </div>
    
            <div class="card-group" data-index="1" data-status="unknown">
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
            </div>
            
            <div class="card-group" data-index="2" data-status="unknown">
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
            </div>
            
            <div class="card-group" data-index="3" data-status="unknown">
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="big-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
                <div class="small-card card"></div>
            </div>
        </div>

        <div class="main-button">
            <button id="hate-button" onclick="handleHateClick()">
                <i class="fa-solid fa-x"></i>
            </button>
            <button id="love-button" onclick="handleLoveClick()">
                <i class="fa-solid fa-heart"></i>
            </button>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
